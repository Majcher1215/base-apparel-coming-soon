<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles/reset.css" type="text/css">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <script src="/script/script.js"></script> 

</head>
<body>

    <main>

      <div id="logo-mobile">
        <a href="#">
          <img id="logo" src="images/logo.svg" alt="site logo">
        </a>
      </div>

      <div id="hero-mobile">
        <img src="images/hero-mobile.jpg" alt="girl looking into camera">
      </div>

      <div id="hero-desktop">
        <img src="images/hero-desktop.jpg" alt="">
      </div>

      <section class="coming-soon">

        <div id="logo-desktop">
          <a href="#">
            <img id="logo" src="images/logo.svg" alt="site logo">
          </a>
        </div>

        <h1><span>We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="email-input">
          <input id="email" type="email" placeholder="Email Address">
          <img id='error' src="images/icon-error.svg" alt="email is invalid">
          <button class="confirm" onclick="validate()">
            <img src="images/icon-arrow.svg" alt="arrow icon">
          </button>
        </div>

        <p id="email-validation"></p>

      </section>

    </main>
  
</body>
</html>
