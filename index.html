<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="/styles/reset.css" type="text/css">
  <link rel="stylesheet" href="/styles/style.css" type="text/css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <header>
    <div id="logo">
      <img src="/images/logo.svg" alt="site-logo">
    </div>
  </header>
  <main>
    <div id="hero-mobile-image">
      <img src="/images/hero-mobile.jpg" alt="mobile hero">
    </div>
    <div id="hero-desktop-image" class="d-none">
      <img src="/images/hero-desktop.jpg" alt="desktop hero">
    </div>
    <section id="coming-soon">

        <h1><span>We're</span><br> coming soon</h1>
  
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
  
       Email Address

    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jakub Majcherczak</a>.
    </p>
  </footer>
</body>
</html>
